<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>รายรับ-รายจ่าย</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <div class="total-amount-container">
            <h3>รายรับ</h3>
            <p class="hide error" id="budget-error">
              จำนวนเงินห้ามติดลบ
            </p>
            <input
              type="number"
              id="total-amount"
              placeholder="จำนวนเงิน"
            />
            <button class="submit" id="total-amount-button">ยืนยัน</button>
          </div>

          <div class="user-amount-container">
            <h3>รายจ่าย</h3>
            <p class="hide error" id="product-title-error">
              จำนวนเงินห้ามติดลบ
            </p>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="บันทึก"
            />
            <input
              type="number"
              id="user-amount"
              placeholder="จำนวนเงิน"
            />
            <button class="submit" id="check-amount">ยืนยัน</button>
          </div>
        </div>
        <div class="output-container flex-space">
          <div>
            <p>ยอดเงิน</p>
            <span id="amount">0</span>
          </div>
          <div>
            <p>รายจ่าย</p>
            <span id="expenses-value">0</span>
          </div>
          <div>
            <p>คงเหลือ</p>
            <span id="remain-amount">0</span>
          </div>
        </div>
      </div>
      <div class="list">
        <h3>ประวัติรายจ่าย</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
